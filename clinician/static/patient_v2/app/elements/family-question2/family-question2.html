<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
    
<dom-module id="family-question2">
    <link rel="import" type="css" href="family-question2.css">
    <template>
    	<div id="main">
        	<div class="familyWrapper">
            	<div class="questionString">{{questionString}}</div>
            	<paper-radio-group class="familyButtons" selected="{{score}}" allow-empty-selection>
                	<paper-radio-button class="familyButton" name="0"></paper-radio-button>
                	<paper-radio-button class="familyButton" name="1"></paper-radio-button>
                	<paper-radio-button class="familyButton" name="2"></paper-radio-button>
                	<paper-radio-button class="familyButton" name="3"></paper-radio-button>                	
                	<paper-radio-button class="familyButton" name="-1"></paper-radio-button>
            	</paper-radio-group>
        	</div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'family-question2',
        properties: {
            questionString: {
                type: String,
                notify: true,
            },
            options: {
            	type: Array,
            	notify: true,
            	value: [],
            	observer: "optionsChanged",
            },              
            score: {
                type: Number,
                notify: true,
                observer: "_scoreChanged",
            },
        },
        optionsChanged: function(){
        	//console.log(this.options);
        	var buttons = Polymer.dom(this.root).querySelectorAll("paper-radio-button")
        	for(var i = 0; i < this.options.length; i++){
        		buttons.innerHTML = "";
        		textNode = document.createTextNode(this.options[i]);
        		buttons[i].appendChild(textNode);       		
        	};  	
        },
        _scoreChanged: function(){
            	this.fire('scoreChange');
        },
    });
    </script>
</dom-module>
