{% extends "base.html" %}

{% block header %}<h1>Login</h1>{% endblock %}

{% block content %}
  {% if form.errors %}
  <p class="error"> Sorry, that's not a valid username or password </p>
{% endif %}

<!-- <div class="charts mdl-cell mdl-cell--4-col"> -->
<div class="charts mdl-cell--4-col login-card mdl-card mdl-shadow--6dp">
<!-- mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop -->
  <div class="mdl-card__title mdl-card--expand mdl-color--primary mdl-color-text--white">
    <h2 class="mdl-card__title-text">eSWYC Providers side</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="/clinician/auth/" method="post"> {% csrf_token %}
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="username" name="username" value=""/>
        <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="password" name="password" value = ""/>
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
      <div class="mdl-card__actions">
        <input type="submit" value="login" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"/>
      </div>
    </form>
  </div>
</div>

{% endblock %}
